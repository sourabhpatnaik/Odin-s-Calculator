<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Odin-s-Calculator/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1>CALCULATOR</h1></header>

    <div class="calculatorContainer">
      <div class="calculatorDisplay">0</div>

      <div class="buttonContainer">
        <div class="buttonRow">
          <div class="row">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button>+/-</button>
            <button onclick="calculatorDisplay('%')">%</button>
          </div>

          <div class="row">
            <button onclick="calculatorDisplay('7')">7</button>
            <button onclick="calculatorDisplay('8')">8</button>
            <button onclick="calculatorDisplay('9')">9</button>
          </div>

          <div class="row">
            <button onclick="calculatorDisplay('4')">4</button>
            <button onclick="calculatorDisplay('5')">5</button>
            <button onclick="calculatorDisplay('6')">6</button>
          </div>

          <div class="row">
            <button onclick="calculatorDisplay('1')">1</button>
            <button onclick="calculatorDisplay('2')">2</button>
            <button onclick="calculatorDisplay('3')">3</button>
          </div>

          <div class="row">
            <button onclick="clearLastElement()">Back</button>
            <button onclick="calculatorDisplay('0')">0</button>
            <button onclick="calculatorDisplay('.')">.</button>
          </div>
        </div>

        <div class="col">
          <button onclick="calculatorDisplay('/')">/</button>
          <button onclick="calculatorDisplay('*')">*</button>
          <button onclick="calculatorDisplay('-')">-</button>
          <button onclick="calculatorDisplay('+')">+</button>
          <button onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
