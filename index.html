<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Odin-s-Calculator/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1>CALCULATOR</h1></header>

    <div class="calculatorContainer">
      <div class="calculatorDisplay"></div>

      <div class="buttonContainer">
        <div class="buttonRow">
          <div class="row">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
          </div>

          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>

          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>

          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>

          <div class="row">
            <button>Back</button>
            <button>0</button>
            <button>.</button>
          </div>
        </div>

        <div class="col">
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
